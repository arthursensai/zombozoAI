<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk with Zombozo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>zombozoAI</h1>
        <nav>
            <a href="#">Home</a>
            <img src='https://i.pinimg.com/736x/21/b5/4d/21b54d460427e62cebbcd437a1090d1d.jpg' alt="profile picture" class="pfp">
        </nav>
    </header>
    <main>
        <form class="chat">
            <div class="conversation"></div>
            <div class="chat-input">
                <input class="text-input" placeholder="Enter ur message here">
                <div class="chat-methods">
                    <i class="fa-solid fa-microphone"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
