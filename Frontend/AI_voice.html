<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to AI</title>
</head>
<body>
  <h1>Talk to AI</h1>
  <button id="start-recognition">Start Talking</button>
  <p id="transcript">Your speech will appear here...</p>
  <audio id="ai-response" controls></audio>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = false;  // Disable continuous recognition for now

    const startButton = document.getElementById('start-recognition');
    const transcriptElement = document.getElementById('transcript');
    const aiResponseElement = document.getElementById('ai-response');

    // Start the speech recognition
    startButton.onclick = () => {
      recognition.start();
    };

    recognition.onresult = async (event) => {
      const userText = event.results[0][0].transcript;
      transcriptElement.textContent = `You said: ${userText}`;

      try {
        // Send the text to your Express server for AI processing
        const response = await fetch(`/talk-to-ai?text=${encodeURIComponent(userText)}`);
        const data = await response.json();
        // Play AI response audio
        const audioUrl = data.audioUrl;
        aiResponseElement.src = audioUrl;
        aiResponseElement.play();
      } catch (error) {
        console.error('Error communicating with AI:', error);
      }
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };
  </script>
</body>
</html>
